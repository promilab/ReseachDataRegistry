name: Validate and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'data/datasets.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install validator
        run: npm install -g ajv-cli

      - name: Run validation and save errors
        id: ajv
        run: |
          set +e
          ajv validate -s data/schema.json -d data/datasets.json --errors=text --strict=false > errors.txt
          echo "exit_code=$?" >> $GITHUB_OUTPUT
          set -e

      - name: Upload errors as artifact (for debugging)
        if: steps.ajv.outputs.exit_code != '0'
        uses: actions/upload-artifact@v4
        with:
          name: validation-errors
          path: errors.txt

      - name: Comment on PR with errors
        if: github.event_name == 'pull_request' && steps.ajv.outputs.exit_code != '0'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: validation
          message: |
            ‚ùå Dataset validation failed.

            ```
            $(cat errors.txt)
            ```

    outputs:
      valid: ${{ steps.ajv.outputs.exit_code }}

  deploy:
    needs: validate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && needs.validate.outputs.valid == '0'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
